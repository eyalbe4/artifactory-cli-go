language: go
sudo: required
go:
  - 1.5.2

env:
    matrix:
       - GIMME_OS=windows GIMME_ARCH=amd64
       - GIMME_OS=linux GIMME_ARCH=amd64
       - GIMME_OS=linux GIMME_ARCH=386
       - GIMME_OS=darwin GIMME_ARCH=amd64
    global:
       - secure: ""

after_script:
  - ls -l ../../../../bin

deploy:
  skip_cleanup: true
  file: bintray_descriptors/${GIMME_OS}_${GIMME_ARCH}.json
  provider: bintray
  key: $API_KEY
  passphrase: aaa
  user: jfrogdev